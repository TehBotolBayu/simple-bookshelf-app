<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookshelf Apps</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <div class="head_bar">
    <h1 class="head_bar__title">Bookshelf Apps</h1>
  </div>
  <section class="search_section">
    <form id="searchBook">
      <input id="searchBookTitle" type="text" placeholder="Cari Buku">
      <button id="searchSubmit" type="submit"><img width="20px" src="./asset/search.png"></button>
    </form>
  </section>
</header>
<main>
  
<section class="input_section" id="input_section">
    <h2>Masukkan Buku Baru</h2>
    <form id="inputBook">
      <div class="input">
        <label for="inputBookTitle">Judul</label>
        <input id="inputBookTitle" type="text" required>
      </div>
      <div class="input">
        <label for="inputBookAuthor">Penulis</label>
        <input id="inputBookAuthor" type="text" required>
      </div>
      <div class="input">
        <label for="inputBookYear">Tahun</label>
        <input id="inputBookYear" type="number" required>
      </div>
      <div class="input_inline">
        <label for="inputBookIsComplete">Selesai dibaca</label>
        <input id="inputBookIsComplete" type="checkbox">
      </div>
      <button id="bookSubmit" type="submit">Masukkan Buku ke rak</button>
    </form>
  </section>

  <section class="input_section" id="edit_section">
    <h2>Edit Buku Baru</h2>
    <form id="inputBook">
      <div class="input">
        <label for="editBookTitle">Judul</label>
        <input id="editBookTitle" type="text" required>
      </div>
      <div class="input">
        <label for="editBookAuthor">Penulis</label>
        <input id="editBookAuthor" type="text" required>
      </div>
      <div class="input">
        <label for="editBookYear">Tahun</label>
        <input id="editBookYear" type="number" required>
      </div>
      <div class="input_inline">
        <label for="editBookIsComplete">Selesai dibaca</label>
        <input id="editBookIsComplete" type="checkbox">
      </div>
      <div class="edit_option">
        <button class="btn" id="editBook" type="submit">Edit Buku</button>
        <button class="btn" id="cancelEdit" type="submit">Batal</button>
      </div>
    </form>
  </section>

  <section class="book_shelf"  id="incomplete">
    <h2>Belum Selesai Dibaca</h2>

    <div id="incompleteBookshelfList" class="book_list">
    </div>
  </section>
  
  <section class="book_shelf" id="complete">
    <h2>Selesai Dibaca</h2>
    
    <div id="completeBookshelfList" class="book_list">
    </div>
  </section>
</main>
<footer>
  <nav class="menuwrap">

    <div id="belum"><img width="40px" src="./asset/agenda.png" /><p>Selesai Dibaca</p></div>
    <div id="tambah"><img width="40px" src="./asset/add.png" /><p>Tambah Buku</p></div>
    <div id="sudah"><img width="40px" src="./asset/open-book.png" /><p>Belum Dibaca</p></div>
  </nav>
</footer>

<script src="index.js"></script>

</body>
</html>
